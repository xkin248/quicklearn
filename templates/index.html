{% extends "base.html" %}
{% block title %}Choose Subject - QuickLearn{% endblock %}
{% block content %}
<div style="max-width:830px; margin:48px auto;">
    <h2 style="color:#2357bc;margin-bottom:30px;">Which subject do you want to learn?</h2>
    <div class="subject-list">
        {% for subject in subjects %}
        <button class="subject-card">{{ subject }}</button>
        {% endfor %}
    </div>
</div>
{% endblock %}
