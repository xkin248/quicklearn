{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div style="text-align: center; margin-bottom: 32px;">
            <div style="font-size: 40px; margin-bottom: 16px;">ðŸš€</div>
            <h2 style="margin: 0; font-size: 24px; color: white;">Create Account</h2>
            <p style="margin: 8px 0 0 0; color: var(--text-muted); font-size: 14px;">Start your learning journey</p>
        </div>

        {% if error %}
        <div
            style="background: rgba(239, 68, 68, 0.2); color: #fca5a5; padding: 12px; border-radius: 12px; text-align: center; margin-bottom: 24px;">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <div class="auth-switch">
            Already have an account?
            <a href="{{ url_for('auth.login') }}">Login here</a>
        </div>

    </div>
</div>
{% endblock %}
