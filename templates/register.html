{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div style="height:80vh; display:flex; align-items:center; justify-content:center;">
    <div class="card" style="width:100%; max-width:400px; text-align:center;">
        <h2 style="color:#2357bc;">Sign Up</h2>
        {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required style="width:90%; padding:12px; margin-bottom:15px; border:2px solid #e3ecfa; border-radius:10px;">
            <input type="password" name="password" placeholder="Password" required style="width:90%; padding:12px; margin-bottom:20px; border:2px solid #e3ecfa; border-radius:10px;">
            <button type="submit" style="width:100%; padding:12px; background:#2357bc; color:white; border-radius:10px; font-weight:bold;">Register</button>
        </form>
        <p><a href="{{ url_for('login') }}" style="color:#666;">Back to Login</a></p>
    </div>
</div>
{% endblock %}
