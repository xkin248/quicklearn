{% extends "base.html" %}
{% block title %}Lecture{% endblock %}
{% block content %}
<div style="max-width:700px; margin:40px auto; padding:0 20px;">
    <div class="card">
        <span style="background:#eef4fa; color:#2357bc; padding:5px 12px; border-radius:20px; font-size:0.9em; font-weight:bold;">{{ data.subject }}</span>
        <h2 style="margin-top:10px;">{{ data.topic_title }}</h2>
        <div style="position:relative; padding-bottom:56.25%; height:0; border-radius:12px; overflow:hidden; margin:20px 0;">
            <iframe src="https://www.youtube.com/embed/{{ data.video_id }}" style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;" allowfullscreen></iframe>
        </div>
        <a href="{{ url_for('quiz', id=data.id) }}">
            <button style="width:100%; background:linear-gradient(90deg,#245cf1,#2e88fc); color:white; padding:15px; border-radius:10px; font-size:1.1em; font-weight:bold;">Take Quiz &rarr;</button>
        </a>
    </div>
</div>
{% endblock %}
