{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 800px;">
    <div class="card">
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <span style="color: var(--accent); font-weight: bold;">{{ q.subject }}</span>
            <span style="color: var(--text-muted);">Difficulty: {{ q.difficulty }}</span>
        </div>

        <h2 style="font-size: 24px; margin-bottom: 30px;">{{ q.question_text }}</h2>

        <form action="{{ url_for('submit_quiz') }}" method="POST">
            <input type="hidden" name="question_id" value="{{ q.id }}">

            <label class="option-label">
                <input type="radio" name="option" value="{{ q.option_a }}" required> {{ q.option_a }}
            </label>
            <label class="option-label">
                <input type="radio" name="option" value="{{ q.option_b }}" required> {{ q.option_b }}
            </label>
            <label class="option-label">
                <input type="radio" name="option" value="{{ q.option_c }}" required> {{ q.option_c }}
            </label>
            <label class="option-label">
                <input type="radio" name="option" value="{{ q.option_d }}" required> {{ q.option_d }}
            </label>

            <button type="submit" class="btn-primary" style="margin-top: 20px;">{{ t['submit'] }}</button>
        </form>

        {% if attempts > 0 %}
        <div style="margin-top: 20px; color: var(--danger); text-align: center;">
            ⚠️ {{ attempts }} failed attempt(s).
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
