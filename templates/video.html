{% extends "base.html" %}

{% block content %}
<style>
    .video-card {
        background: var(--bg-card);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 24px;
        margin-bottom: 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .video-wrapper {
        position: relative;
        padding-bottom: 56.25%;
        /* 16:9 Aspect Ratio */
        height: 0;
        overflow: hidden;
        border-radius: 16px;
        margin-bottom: 24px;
        background: #000;
    }

    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .video-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-main);
    }

    .video-subtitle {
        font-size: 14px;
        color: var(--text-muted);
        margin-bottom: 24px;
    }
</style>

<div class="video-card animate-fade-in">
    <div class="video-title">{{ t.watch_video }}</div>
    <div class="video-subtitle">{{ q.subject }}</div>

    <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/{{ q.video_id }}" frameborder="0" allowfullscreen></iframe>
    </div>

    <a href="{{ url_for('quiz', id=q.id) }}" class="btn">
        {{ t.proceed_to_question }}
    </a>
</div>
{% endblock %}
