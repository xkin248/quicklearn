{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 800px;">
    <div class="card">
        <a href="{{ url_for('dashboard') }}" style="color: var(--text-muted); text-decoration: none; font-size: 14px; display: block; margin-bottom: 15px;">
            ‚Üê {{ t['back_home'] }}
        </a>

        <h2 style="margin-bottom: 20px;">{{ q.subject }}: {{ q.topic_title }}</h2>
        
        <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; margin-bottom: 25px; background: #000;">
            <iframe 
                src="https://www.youtube.com/embed/{{ q.video_id }}" 
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;" 
                allowfullscreen>
            </iframe>
        </div>

        <div style="text-align: center;">
            <p style="margin-bottom: 20px;">Watch the video to understand the topic, then try the quiz!</p>
            <a href="{{ url_for('quiz', id=q.id) }}" class="btn-primary" style="padding: 15px 30px; font-size: 18px;">
                {{ t['proceed_to_question'] }} üëâ
            </a>
        </div>
    </div>
</div>
{% endblock %}
