<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <title>QuickLearn</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- MOBILE FIRST VARIABLES --- */
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #6366f1;
            --accent: #0ea5e9;
            --border: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
            --danger: #ef4444;
            --safe-area-bottom: env(safe-area-inset-bottom, 20px);
        }

        /* Base Reset */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            /* Padding bottom ensures content isn't hidden behind nav bar */
            padding-bottom: calc(80px + var(--safe-area-bottom)); 
        }

        /* Mobile Container */
        .container {
            width: 100%;
            max-width: 100%;
            padding: 20px 20px 0 20px; /* Top, Right, 0, Left */
            margin: 0 auto;
        }

        /* Card Style */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px; /* Rounder corners for mobile */
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Buttons (Touch Friendly) */
        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px; /* Larger touch target */
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-primary:active { transform: scale(0.98); }

        /* Typography */
        h1 { font-size: 28px; line-height: 1.2; }
        h2 { font-size: 22px; }
        p { font-size: 15px; line-height: 1.5; color: var(--text-muted); }

        /* --- BOTTOM NAVIGATION (Android Style) --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 12px 10px calc(12px + var(--safe-area-bottom)) 10px;
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 600;
            gap: 4px;
            width: 60px;
        }

        .nav-icon { font-size: 24px; margin-bottom: 2px; transition: 0.2s; }
        
        .nav-item.active { color: var(--primary); }
        .nav-item.active .nav-icon { transform: translateY(-2px); }

        /* Animation */
        .animate-enter { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Input Fields */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: white;
            font-size: 16px; /* Prevents iOS/Android zoom */
            font-family: inherit;
            outline: none;
        }
        input:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    {% if session.get('user_id') %}
    <div style="padding: 20px 20px 0 20px; display: flex; justify-content: space-between; align-items: center;">
        <div style="font-weight: 800; font-size: 20px; letter-spacing: -0.5px;">‚ö° QuickLearn</div>
        <a href="{{ url_for('main.settings') }}" style="text-decoration: none; font-size: 22px; width: 40px; height: 40px; background: var(--bg-card); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border);">
            ‚öôÔ∏è
        </a>
    </div>
    {% endif %}

    <div class="animate-enter">
        {% block content %}{% endblock %}
    </div>

    {% if session.get('user_id') %}
    <nav class="bottom-nav">
        <a href="{{ url_for('main.dashboard') }}" class="nav-item {{ 'active' if request.endpoint == 'main.dashboard' }}">
            <span class="nav-icon">üè†</span>
            <span>Home</span>
        </a>
        <a href="{{ url_for('main.subjects_page') }}" class="nav-item {{ 'active' if request.endpoint == 'main.subjects_page' }}">
            <span class="nav-icon">üìö</span>
            <span>Subjects</span>
        </a>
        <a href="{{ url_for('quiz.history') }}" class="nav-item {{ 'active' if request.endpoint == 'quiz.history' }}">
            <span class="nav-icon">üìä</span>
            <span>History</span>
        </a>
    </nav>
    {% endif %}

</body>
</html>
